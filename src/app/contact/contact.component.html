 <!-- start contact-section -->
 <section class="contact-section section-padding">
  <div class="container">
      <div class="row">
          <div class="col col-md-6">
              <div class="contact-location-map" >
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.5744134994893!2d78.44371694989336!3d17.432200106042067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTfCsDI1JzU1LjkiTiA3OMKwMjYnNDUuMyJF!5e0!3m2!1sen!2sin!4v1526995919822" width="100%" height="380" allowfullscreen></iframe>
                          </div>
          </div>
          <div class="col col-md-6">
              <div class="section-title-s4">
                  <h2>Request a call back</h2>
                  <p>Subscribe to our gstgola.com to get all the latest updates on GST. </p>
              </div>
              <div class="contact-form">
                  <form method="post" id="contact-form" class="form row contact-validation-active">
                      <div class="col col-sm-6">
                          <label for="name">Full Name</label>
                          <input type="text" class="form-control" id="name" name="name">
                      </div>
                      <div class="col col-sm-6">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email">
                      </div>
                      <div class="col col-sm-6">
                          <label for="phone">Phone No</label>
                          <input type="text" class="form-control" id="phone" name="phone">
                      </div>
                      <div class="col col-sm-6">
                          <label for="business">Business Type</label>
                          <select name="business" id="business" class="form-control">
                              <option selected disabled>Select one</option>
                              <option>Select number 1</option>
                              <option>Select number 2</option>
                              <option>Select number 3</option>
                          </select>
                      </div>
                      <div class="col col-xs-12 submit-btn">
                          <button type="submit">Submit</button>
                          <div id="loader">
                              <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                          </div>
                      </div>
                      <div class="error-handling-messages">
                          <div id="success">Thank you</div>
                          <div id="error"> Error occurred while sending email. Please try again later. </div>
                      </div>
                  </form>
              </div>
          </div>
      </div> <!-- end row -->
  </div> <!-- end container -->
</section>
<!-- end contact-section -->
